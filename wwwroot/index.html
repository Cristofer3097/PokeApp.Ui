<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PokeApp</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <h1>Pokémon List</h1>

            <form id="filter-form">
                <div class="form-group">
                    <label for="nameFilter">Filtrar por Nombre:</label>
                    <input type="text" id="nameFilter" name="nameFilter" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="speciesFilter">Filtrar por Especie:</label>
                    <select id="speciesFilter" name="speciesFilter" class="form-control">
                        <option value="all">Todas</option>
                    </select>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary me-2">Filtrar</button>
                    <button type="button" class="btn btn-secondary" id="clear-filters-btn">Limpiar Filtros</button>
                </div>
            </form>

            <hr />

            <div class="d-flex gap-2 mb-3">
                <button type="button" class="btn btn-success" id="export-excel-btn">Exportar a Excel</button>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#sendEmailModal">Enviar Correo</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="pokemon-table-body">
                </tbody>
            </table>

            <nav>
                <ul class="pagination" id="pagination-controls">
                </ul>
            </nav>
        </main>
    </div>

    <div class="modal fade" id="pokemonDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonDetailsModalLabel">Detalles del Pokémon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="pokemonDetailsBody">
                </div>
                <div class="modal-footer" id="pokemonDetailsFooter">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sendEmailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sendEmailModalLabel">Enviar Correo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="send-email-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Destinatario:</label>
                            <input type="email" class="form-control" name="emailAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto:</label>
                            <input type="text" class="form-control" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Cuerpo del Correo:</label>
                            <textarea class="form-control" name="body" rows="4"></textarea>
                        </div>
                        <input type="hidden" name="pokemonName">
                        <input type="hidden" name="pokemonId">
                        <input type="hidden" name="pokemonTypes">
                        <input type="hidden" name="pokemonImage">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
