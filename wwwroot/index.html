<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/png" href="assets/images/pokedex-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pokedex-style.css" rel="stylesheet">
</head>
<body>

    <div id="pokedex-container">
        <img src="assets/images/pokedex-logo.png" alt="Logo" id="corner-logo">
        <audio id="audio-player" loop></audio>

        <div id="music-player">
            <button id="prev-track-btn" class="music-btn"></button>
            <button id="play-pause-btn" class="music-btn"></button>
            <button id="next-track-btn" class="music-btn"></button>
        </div>
        <div id="more-projects-container">
            <a href="https://abel-cristofer.com" target="_blank">
                <img id="more-projects-image" src="assets/images/more-project.png" alt="Más proyectos">
            </a>
        </div>

        <div id="left-panel">
            <div id="main-screen">
                <div id="pokemon-common-info">
                    <p class="placeholder-text">Selecciona un Pokémon de la lista...</p>
                </div>

                <div class="pokedex-tabs">
                    <button class="tab-link active" data-tab="general-tab">General</button>
                    <button class="tab-link" data-tab="stats-tab">Stats</button>
                    <button class="tab-link" data-tab="evolutions-tab">Evoluciones</button>
                    <button class="tab-link" data-tab="forms-tab">Formas</button>
                </div>

                <div class="pokedex-tab-content">
                    <div id="general-tab" class="tab-pane active"></div>
                    <div id="stats-tab" class="tab-pane"></div>
                    <div id="evolutions-tab" class="tab-pane"></div>
                    <div id="forms-tab" class="tab-pane"></div>
                </div>

                <div id="details-buttons"></div>
            </div>
        </div>

        <div id="right-panel">
            <div id="pokedex-header">
                <form id="filter-form">
                    <div id="filters">
                        <input type="text" id="nameFilter" placeholder="Filtrar por Nombre...">
                        <select id="speciesFilter">
                            <option value="all">Todas</option>
                        </select>
                    </div>
                    <div id="action-buttons">
                        <button type="button" id="filter-btn">Filtrar</button>
                        <button type="button" id="clear-filters-btn">Limpiar</button>
                        <button type="button" id="export-excel-btn">Exportar</button>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#sendEmailModal" id="email-list-btn">Correo</button>
                    </div>
                </form>
            </div>

            <ul id="pokemon-list"></ul>
            <div id="generation-selector"></div>
        </div>
        <div id="credits-footer">
            Creado por Abel Cristofer. Desarrollado con .NET y Bootstrap.
        </div>
    </div>
    




    <div class="modal fade" id="sendEmailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="font-family: 'Press Start 2P', cursive;">
                <div class="modal-header">
                    <h5 class="modal-title" id="sendEmailModalLabel">Enviar Correo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="send-email-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Destinatario:</label>
                            <input type="email" class="form-control" name="emailAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto:</label>
                            <input type="text" class="form-control" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Cuerpo:</label>
                            <textarea class="form-control" name="body" rows="4"></textarea>
                        </div>
                        <input type="hidden" name="pokemonName">
                        <input type="hidden" name="pokemonId">
                        <input type="hidden" name="pokemonTypes">
                        <input type="hidden" name="pokemonImage">

                        <input type="hidden" name="pokemonDescription">
                        <input type="hidden" name="pokemonHeight">
                        <input type="hidden" name="pokemonWeight">
                        <input type="hidden" name="pokemonStats">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="abilityModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="font-family: 'Press Start 2P', cursive;">
                <div class="modal-header">
                    <h5 class="modal-title" id="abilityModalLabel">Cargando...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="abilityModalBody">
                    <p>Buscando descripción...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
